<div class="content-container">
    <div class="lines">

        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
    </div>
    <div class="lines-reverse">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
    </div>
    <ng-container *ngIf="!error && !loading">
        <div class="grid-container" *ngIf="displayedPosts.length > 0">
          <div class="grid-item" *ngFor="let post of displayedPosts">
            <app-blog-post-card [post]="post"></app-blog-post-card>
          </div>
        </div>
        <div class="no-posts-message" *ngIf="displayedPosts.length === 0">
          No blog posts to show.
        </div>
        <div class="center-pagination" *ngIf="displayedPosts.length > 0">
          <app-pagination-controls (next)="loadMorePosts()"></app-pagination-controls>
        </div>
      </ng-container>
      
  
  <app-loading-indicator *ngIf="loading"></app-loading-indicator>
  <app-error-message *ngIf="error"></app-error-message>
  <div *ngIf="error">
    <div class="retry-handle">
        <button class="button-82-pushable" role="button" (click)="retryFetch()">
            <span class="button-82-shadow"></span>
            <span class="button-82-edge"></span>
            <span class="button-82-front text">
              Retry again
            </span>
          </button>
    </div>
  </div>
  
</div>
